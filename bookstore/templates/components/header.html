{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
    <header class="header">
        <div class="header-container">
            <!-- Logo Section -->
            <a href="{% url 'books:list' %}" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">OGANI</span>
            </a>

            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-menu">
                    <li><a href="{% url 'books:list' %}" class="{% if request.resolver_match.url_name == 'list' %}active{% endif %}">HOME</a></li>
                    <li><a href="{% url 'books:list' %}">SHOP</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>

            <!-- Header Right Section -->
            <div class="header-right">
                <!-- User Authentication -->
                <div class="user-auth">
                    {% if user.is_authenticated %}
                        <span class="user-greeting">Xin chào, <strong>{{ user.first_name|default:user.username }}!</strong></span>
                        <a href="{% url 'books:logout' %}" class="auth-btn logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    {% else %}
                        <a href="{% url 'books:login' %}" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                        <a href="{% url 'books:register' %}" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i> Đăng ký
                        </a>
                    {% endif %}
                </div>

                <!-- Shopping Cart Icon -->
                <a href="{% url 'cart:detail' %}" class="icon-btn cart-link">
                    <i class="fa fa-shopping-bag"></i>
                    <span class="badge cart-count-badge">{{ cart_count|default:0 }}</span>
                </a>

            </div>
        </div>
    </header>
