{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
    <header class="header">
        <div class="header-container">
            <!-- Logo Section -->
            <a href="{% url 'books:list' %}" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">OGANI</span>
            </a>

            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-menu">
                    <li><a href="{% url 'books:list' %}" class="{% if request.resolver_match.url_name == 'list' %}active{% endif %}">HOME</a></li>
                    <li><a href="{% url 'books:list' %}">SHOP</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>

            <!-- Header Right Section -->
            <div class="header-right">
                <!-- Heart/Wishlist Icon -->
                <button class="icon-btn">
                    <i class="far fa-heart"></i>
                    <span class="badge">0</span>
                </button>

                <!-- Shopping Cart Icon -->
                <a href="{% url 'cart:detail' %}" class="icon-btn cart-link">
                    <i class="fa fa-shopping-bag"></i>
                    <span class="badge cart-count-badge">{{ cart_count|default:0 }}</span>
                </a>

                <!-- Cart Info -->
                <div class="cart-info">
                    <a href="{% url 'cart:detail' %}" class="cart-link-text">
                        {% if cart_count > 0 %}
                            {{ cart_count }} sản phẩm
                        {% else %}
                            Giỏ hàng trống
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
    </header>
