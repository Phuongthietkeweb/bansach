{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Quản lý người dùng</h2>

    <form method="get" class="mb-3">
        <input type="text" name="q" placeholder="Tìm kiếm theo tên hoặc email" value="{{ request.GET.q }}" class="form-control w-50 d-inline-block" />
        <button type="submit" class="btn btn-primary">Tìm</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên đăng nhập</th>
                <th>Email</th>
                <th>Quản trị?</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_staff }}</td>
                <td>
                    {% if user != request.user %}
                    <a href="{% url 'books:delete_user' user.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa người dùng này không?')">Xóa</a>
                    {% else %}
                    <em>(Bạn)</em>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
